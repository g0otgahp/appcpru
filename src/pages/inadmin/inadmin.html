<ion-header>
    <ion-navbar>
      <ion-title>Administrator</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
      <ion-item-divider style="background-color: #ff3333">
          <ion-label>
            รายชื่อบุคลากร
          </ion-label>
        </ion-item-divider>

      <ion-item *ngFor="let i of PersonList">
        <ion-thumbnail item-start>
          <img src="{{IMG_URL+i.personImg}}">
        </ion-thumbnail>
        <h3>{{i.personName}}</h3>
        <p>{{i.personFaculty}}</p>
        <button ion-button clear item-end (click)="personDetailAdmin(i)">เรียกดู</button>
      </ion-item>
  
  </ion-content>
