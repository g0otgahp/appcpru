<ion-header>
    <ion-navbar>
      <ion-title>Administrator</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="personAdd()">
    <ion-icon name="md-add-circle"></ion-icon>
  </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        
      <ion-item-divider style="background-color: #ff3333">
          <ion-label style="color:white;">
            รายชื่อบุคลากร
          </ion-label>
        </ion-item-divider>

      <ion-item *ngFor="let i of PersonList">
        <ion-thumbnail item-start>
          <img src="{{IMG_URL+i.personImg}}">
        </ion-thumbnail>
        <h3>{{i.personName}}</h3>
        <p>{{i.personFaculty}}</p>
        <button ion-button clear item-end (click)="personDetailAdmin(i)">เรียกดู</button>
      </ion-item>
  
  </ion-content>
