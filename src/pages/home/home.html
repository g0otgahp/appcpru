<ion-header>
  <ion-navbar>
    <ion-title>ติดต่อบุคลากร</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="LoginAdmin()">
  <ion-icon name="md-person-add"></ion-icon>

    </ion-buttons>

</ion-header>

        <ion-label style="color:black;">
          รายชื่อบุคลากร
        </ion-label>
      </ion-item-divider>

    <ion-item *ngFor="let i of PersonList">
        <ion-thumbnail item-start>
          <img src="{{IMG_URL+i.personImg}}">

        <p>{{i.personFaculty}}</p>
        <button ion-button clear item-end (click)="personDetail(i)">เรียกดู</button>
      </ion-item>

</ion-content>
