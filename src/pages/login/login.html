<ion-header>
  
    <ion-navbar>
      <ion-title>เข้าสู่ระบบเจ้าหน้าที่</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
      <form #LoginForm="ngForm">
      <ion-list>
          <ion-card>
            <ion-item>
              <ion-label style="color:black;">Admin</ion-label>
              <ion-input [(ngModel)]="login.username" name="login.username" #login.username="ngModel" type="text" placeholder="แอดมิน ID"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label style="color:black;">Password</ion-label>
              <ion-input [(ngModel)]="login.password" name="login.password" #login.password="ngModel" type="password" placeholder="รหัสผ่าน"></ion-input>
            </ion-item>
        
          </ion-card>
      
          <div padding>
              <button ion-button full (click)="onSubmit()">เข้าสู่ระบบ</button>
            </div>
      
        </ion-list>
  </form>
  </ion-content>
