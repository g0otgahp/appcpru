<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มรายชื่อ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-card>

          <ion-item>
            <ion-label style="color:black;">ชื่อบุคลากร</ion-label>
            <ion-input type="text" placeholder="กรอกชื่อ-นามสกุล"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label style="color:black;">เบอร์โทรติดต่อ</ion-label>
            <ion-input type="number" placeholder="กรอกรเบอร์โทรติดต่อ"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label style="color:black;">คณะ</ion-label>
            <ion-input type="text" placeholder="กรอกคณะ"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label style="color:black;">สาขา</ion-label>
            <ion-input type="text" placeholder="กรอกสาขา"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label style="color:black;">ห้องพัก</ion-label>
            <ion-input type="text" placeholder="กรอกห้องพัก"></ion-input>
        </ion-item>

          <ion-item>
              <ion-label style="color:black;">FB URL</ion-label>
              <ion-input type="text" placeholder="กรอกลิงค์ Facebook"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block (click)="onTakePhoto()">รูปภาพ</button>            
      </ion-item>

        </ion-card>
        <div padding>
            <button ion-button full color="secondary">บันทึก</button>
          </div>
    
      </ion-list>

</ion-content>
