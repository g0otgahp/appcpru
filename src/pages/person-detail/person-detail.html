<ion-header>

  <ion-navbar>
    <ion-title>รายละเอียด</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        
        <ion-card-content>
            <img src="{{IMG_URL + PersonDetail.personImg}}" height="220">
          <ion-card-title>
            ชื่อ : {{PersonDetail.personName}}
            </ion-card-title>
          <p>
            คณะ : {{PersonDetail.personFaculty}} <br>
            สาขา : {{PersonDetail.personBranch}} <br>
            ห้องพักครู : {{PersonDetail.personOffice}} <br>
            เบอร์โทรติดต่อ : {{PersonDetail.personPhone}} <br><br>
            Facebook : {{PersonDetail.personFacebook}}           
          </p>
        </ion-card-content>
      </ion-card>

      <ion-row no-padding text-center>
          <ion-col>
              <a href="tel:{{PersonDetail.personPhone}}">
            <button ion-button small color="secondary" icon-start>
              <ion-icon name='call'></ion-icon>
              โทรออก
            </button>
          </a>
          </ion-col>
          <ion-col >
              <a class="item" target="_blank" href="{{PersonDetail.personFacebook}}">           
            <button ion-button small color="defualt" icon-start>
              <ion-icon name='logo-facebook'></ion-icon>
              Facebook
            </button>
          </a>
          
          </ion-col>
          <!-- <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col> -->
        </ion-row>
</ion-content>
